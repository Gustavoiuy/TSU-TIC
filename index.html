<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llamad Telemex</title>
    <script>
    
    
        let $tiempoLlamada;

        let $Dia;
        let $impuesto;
        let $costo;
        let turno;
        let total;
    
       $tiempoLlamada=parseInt(prompt("ingresa el tiempo en minutos que duro la llamada en que se realizo"));

       if($tiempoLlamada<=5){
        $costo=$tiempoLlamada*1;
       }else
           if($tiempoLlamada<=8){
               $costo=($tiempoLlamada-5) *80+5;
           }else 
               if($tiempoLlamada<=10){
                     $costo=($tiempoLlamada-8) *.7+7.4;
               }else{

                $costo=(($tiempoLlamada-10)*.5)+8.8;
                
               }
               $Dia=parseInt(prompt("ingresa un numero segun el dia: 1.Domingo o 2. otro dia"));
               if($Dia==1){
                   $impuesto=$costo*0.30;

               }
               else if($Dia==2){
                $turno=parseInt(prompt("ingresa un numero segun el turno . 1 si es Matutin . 2. si es Vespertino"));
                 if($turno==1){
                     $impuesto=$costo*.15;
                 }else if ($costo==20){
                     $impuesto = $costo*.10;
                 }
               }
               $total=$costo+$impuesto;


                   
                    console.log("El total a pagar por:"+$tiempoLlamada+"minutos de la llamada es : "+$total);

                    console.log("El impuesto a pagar es :"+$impuesto);
       

        </script>
